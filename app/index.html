<!DOCTYPE html>
<html ng-app="MatrixCalculatorApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Умножение матриц</title>
</script>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
<!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
<link rel="stylesheet" href="./css/base.css">
</head>
<body ng-controller="MatrixCalcCtrl">
  <section id="control"  ng-class="{'input': panel.input, 'default-panel': panel.default, 'error': showErrorMessage}">
    <form name="controlForm">
      <div class="positivewrap">
        <button class="positive"
        ng-disabled="tableA.$invalid || tableB.$invalid "
        ng-click="multiplicationMatrix(matrixA,matrixB)">
        Умножить матрицы
      </button>
    </div>
    <div class="group1">
      <button class="btn" ng-click="clearAllMatrix()">
        <span class="icon-clear"></span>Очистить матрицы
      </button>
      <button class="btn" ng-click="exchangeMatrix()">
        <span class="icon-exchange"></span>Поменять марицы местами
      </button>
    </div>
    <div class="radio-group">
      <label for="matA">
        <input id="matA"  type="radio" ng-model="selectMatrix.value" value="matrixA">
        Матрица А
      </label>
      <label for="matB">
        <input id="matB" type="radio" ng-model="selectMatrix.value" value="matrixB">
        Матрица В
      </label>
    </div>
    <div class="group2">
      <button class="btn" ng-click="addRowInMatrix()">
        <span class="icon-plus"></span>Добавить
      </button>
      <button class="btn" ng-click="removeRowInMatrix()">
        <span class="icon-minus"></span>Удалить
      </button>
      <p>строку</p>
    </div>
    <div class="group2">
      <button class="btn" ng-click="addColumnInMatrix()">
        <span class="icon-plus"></span>Добавить
      </button>
      <button class="btn" ng-click="removeColumnInMatrix()">
        <span class="icon-minus"></span>Удалить
      </button>
      <p>столбец</p>
    </div>
    </form>
    <p class="error-text" ng-show="showErrorMessage">
      Такие матрицы нельзя перемножить,
      так как количество столбцов матрицы А
      не равно количеству строк матрицы В</p>
  </section>
  <section id="result" class="result">
    <div class="tab">
    <div class="wrap-tab">
      <table class="result">
        <tr ng-repeat="rowC in matrixC track by $index">
          <td ng-repeat="columnC in rowC track by $index">
            <input disabled type="text"
             placeholder="c{{$parent.$index+1}},{{$index+1}}"
             ng-model="matrixC[$parent.$index][$index]">
          </td>
        </tr>
      </table>
    </div>
</div>
<div class="tab">
      <form name="tableA">
      <div class="wrap-tab">
        <table>
          <tr ng-repeat="row in matrixA track by $index">
            <td ng-repeat="column in row track by $index">
              <input type="text" ng-change="changeInput()"
              ng-minlength="1"
              ng-maxlength="2"
              ng-pattern="'\\d+'" placeholder="a{{$parent.$index+1}},{{$index+1}}"
              ng-model="matrixA[$parent.$index][$index]" required>
            </td>
          </tr>
        </table>
      </div>
    </form>
<p id="nameA">А</p>
</div>
<div class="tab clear">
    <form name="tableB">
      <div class="wrap-tab">
        <table>
          <tr ng-repeat="row in matrixB track by $index">
            <td ng-repeat="column in row track by $index">
              <input type="text" ng-change="changeInput()"
              ng-minlength="1"
              ng-maxlength="2"
              ng-pattern="'\\d+'"
              placeholder="b{{$parent.$index+1}},{{$index+1}}"
              ng-model="matrixB[$parent.$index][$index]" required>
            </td>
          </tr>
        </table>
      </div>
    </form>
    <p id="nameB">
      B
    </p>
</div>
  </section>

  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="src/MatrixCalculatorApp.js"></script>
  <script type="text/javascript" src="src/MatrixCalculator/calculatorService.js"></script>
  <script type="text/javascript" src="src/MatrixCalculator/controller.js"></script>
</body>
</html>
